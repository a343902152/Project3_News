<body>
<button>back</button>
<div id="content"></div>

<script type="text/javascript" src="JS/jquery-1.9.1.js"></script>
<script type="text/javascript">
  $(document).ready(function() {
    $.ajax({
      url:"controller",
      type:"GET",
      data:{
        "action":"getNewsById",
        "newsId":localStorage.newsId
      },
      success:function(data){
        $("#content").html(data);
      },
      error: function(){
//        alert("请求失败，请刷新重试");
      }
    });
  });
</script>

</body>
</html>
