	<script type="text/javascript">
		/**
		 * 根据newsId读取新闻
		 *
		 * 输入: newsId
		 * 输出：1. 新闻title
		 * 		2. 来源，作者，时间
		 * 		3. content
		 */
		$(document).ready(function() {
			$.ajax({
				url:"controller",
				type:"GET",
				dataType: "json",
				data:{
					"action":"getNewsById",
					"newsId":localStorage.newsId
				},
				success:function(data){
					var json = eval(data); //数组

					var title;
					var content;
					var author;
					var date;
					$.each(json, function (i, item) {
						//获取数据
						title=json[i].title;
						content=json[i].content;
						author=json[i].author;
						date=json[i].date;
					});

					$("#title").html(title);
					$("#content").html(content);
					$("#newstitle1").html(title);
					$("#newstitle2").html(title);
					$("#newsauthor").html(author);
					$("#newsdate").html(date);
				},
				error: function(){
        			alert("请求失败，请刷新重试");
				}
			});
		});
	</script>
