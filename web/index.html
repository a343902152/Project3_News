	<script type="text/javascript">
		localStorage.newsType ="00";
		localStorage.newsId="";
		localStorage.searchKey="";

		/**
		 * 根据输入的关键字，搜索新闻
		 */
		function searchNews(){
			$.ajax({
				url:"controller",
				type:"GET",
				data:{
					"action":"serachNews",
					"key":localStorage.searchKey
				},
				success:function(data){
					// 更新到界面上
					$("#content").html(data);
					$("a").click(function () {
						localStorage.newsId=$(this).attr("id");
//						alert(localStorage.newsId);
					})
				},
				error: function(){
//				alert("请求失败，请刷新重试");
				}
			});
		}

		/**
		 * 清空content，写入新数据
		 */
		function loadNews(){
			$.ajax({
				url:"controller",
				type:"GET",
				data:{
					"action":"getNewsList",
					"newsType":localStorage.newsType
				},
				success:function(data){
					// 更新到界面上
					$("#content").html(data);
					$("a").click(function () {
						localStorage.newsId=$(this).attr("id");
//						alert(localStorage.newsId);
					})
				},
				error: function(){
//				alert("请求失败，请刷新重试");
				}
			});
		}


		$(document).ready(function() {
//			alert("ready");
			$("#btnGo").click(function(){
				localStorage.searchKey=$("#txtKey").val();
//				alert(localStorage.searchKey);
				searchNews();
			});
			$(".active").click(function(){
				localStorage.newsType = $(this).attr("id");
//				alert(localStorage.newsType);
				loadNews();
			});
			loadNews();
		});


	</script>
</head>
